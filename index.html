<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Giphy Buttonz</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style.css">
      <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
   </head>
   <body>

      <!--category buttons-->
      <div class="container">
         <div class="row">
            <div class="col-md-12" id="header">
               <div id="suggestedGifs"></div>
            </div>
         </div>
      </div>


      <!--main area here-->
     


            <!--search form-->
     <div class="container">
         <div class="row" id="searchBar">
            
               <div class="col-xs-6">
                  <div class="input-group">
                     <input type="text" id ="searchTerm" class="form-control" placeholder="Search for...">
                     <span class="input-group-btn">
                     <button class="btn btn-default" type="button" id="searchButton">GIF it up!</button>
                     </span>
                  </div>
               </div>
            
		</div>
	</div>

            <!--results area-->


    <div class="container">
    	<div class="row" id="resultsArea">
    		<div class="col-xs-12 col-md-6" id="results">
    		</div>
    	</div>
    </div>		
    			




         
      
		




      <script src="scriptz.js"></script>
   </body>
</html>
